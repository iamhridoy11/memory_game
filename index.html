<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        <span class="letters">M</span><span class="letters">e</span><span class="letters">m</span><span class="letters">o</span><span class="letters">r</span><span class="letters">y</span>   
        <span class="letters">G</span><span class="letters">a</span><span class="letters">m</span><span class="letters">e</span>
        
        
        
    </h1>
    
    <div class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 seconds</div>
            </div>
        </div>

        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You Won.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
